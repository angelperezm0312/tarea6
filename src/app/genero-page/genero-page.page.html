<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Averiguemos tu genero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Averiguemos tu genero</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list style="padding: 15px;">
    <ion-input type="text" labelPlacement="floating" label="Ingrese un nombre: " [(ngModel)]="nombre" ></ion-input>
    <ion-button (click)="getEdad()">Adivinar</ion-button>
  </ion-list>
  
  <div style="padding: 30px;" *ngIf="cargar">
    <div *ngIf="error" class="box error">
      <p>Hubo un error inesperado.</p>
    </div>
  
    <div *ngIf="!error">
      <div *ngIf="genero == null" class="box unknown">
        <p>No se pudo especificar el g√©nero.</p>
      </div>

      <div *ngIf="genero == 'male'" class="box male">
        <ion-icon name="male-outline"></ion-icon>
      </div>

      <div *ngIf="genero == 'female'" class="box female">
        <ion-icon name="female-outline"></ion-icon>
      </div>
    </div>
  </div>

</ion-content>
