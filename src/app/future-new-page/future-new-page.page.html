<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Fortune news</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Fortune news</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content>
    <img src="https://content.fortune.com/wp-content/uploads/2016/10/fortune-logo-2016-840x485.jpg" alt="Fortune newspapper">

    <div *ngIf="posts == null" style="width: 100%; height: 50%; display: flex; align-items: center; justify-content: center;">
      <ion-spinner name="dots"></ion-spinner>
    </div>

    <div *ngIf="posts != null" style="padding: 10px;">
      <section style="display: flex; flex-direction: column;" *ngFor="let post of posts">
        <article class="articulo">
          <h2 [innerHTML]="post.title.rendered"></h2>
          <p [innerHTML]="post.excerpt.rendered"></p>
          <a href="{{post.link}}"> Ver publicacion</a>
        </article>
        
      </section>
    </div>
  </ion-content>

</ion-content>
