<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Calculemos tu edad</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calculemos tu edad</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list style="padding: 15px;">
    <ion-input type="text" labelPlacement="floating" label="Ingrese un nombre:" placeholder="Ej: Alberto" [(ngModel)]="nombre" ></ion-input>
    <ion-button (click)="getEdad()">Adivinar</ion-button>
  </ion-list>

  <ion-list *ngIf="texto != ''" style="padding: 15px;">
    <ion-item>{{texto}}</ion-item>
  </ion-list>
</ion-content>
