<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Universidades <ion-icon name="school-outline"></ion-icon></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">universidadPage</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list style="padding: 15px;">
    <ion-input type="text" labelPlacement="floating" label="Ingrese un pais:" placeholder="En ingles, ej: Italy" [(ngModel)]="nombre" ></ion-input>
    <ion-button (click)="getUniversidades()">Adivinar</ion-button>
  </ion-list>

  <div *ngIf="universidades.length == 0 && attempts != 0 && !error" style="padding: 30px;">
    <h2 style="text-align: center;">No hay universidades con ese nombre.</h2>
  </div>

  <div *ngIf="error" style="padding: 30px;">
    <h2 style="text-align: center;">{{errorText}}</h2>
  </div>

  <ion-list style="padding: 15px;" *ngFor="let universidad of universidades">
    <div style="padding: 15px; margin: 5px 0; background-color: #888;">
      <h2>{{universidad.name}}</h2>
      <div style="display: flex; justify-content: space-between; width: 100%; padding: 5px; flex-wrap: wrap;">
        <div>
          <h3 style="text-align: center;">Dominio</h3>
          <ul *ngFor="let dominio of universidad.domains" style="list-style: none;">
            <li>{{dominio}}</li>
          </ul>
        </div>
        <div>
          <h3 style="text-align: center;">Pagina</h3>
          <ul *ngFor="let pagina of universidad.web_pages" style="list-style: none;">
            <li><a href="{{pagina}}" target="_blank">Visitar sitio web</a></li>
          </ul>
        </div>
      </div>
    </div>
  </ion-list>

</ion-content>
